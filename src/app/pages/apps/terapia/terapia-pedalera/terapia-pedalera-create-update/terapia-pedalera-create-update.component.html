<form (ngSubmit)="save()" [formGroup]="form">
  <div class="mb-0 body-1" mat-dialog-title>

    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
      <h2 *ngIf="form.get('nombre').value" class="headline m-0" fxFlex="auto">
        <ic-icon [icon]="icAssignment" class="ltr:mr-1 rtl:ml-1 text-secondary" fxFlex="none" size="24px"></ic-icon>
        ACTUALIZAR </h2>
      <h2 *ngIf="!form.get('nombre').value" class="headline m-0" fxFlex="auto">
        <ic-icon [icon]="icAssignment" class="ltr:mr-1 rtl:ml-1 text-secondary" fxFlex="none" size="24px"></ic-icon>
        NUEVO </h2>

      <button  cdkFocusInitial class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
      </button>
      <mat-divider class="-mx-6 mt-6"></mat-divider>
    </div>
  </div>

  <mat-dialog-content fxLayout="column">

    <mat-divider class="-mx-6 text-border"></mat-divider>
    <h2 class="body-2 font-medium m-0 mt-6 text-secondary" fxLayout="row" fxLayoutAlign="start center">
      <ic-icon [icon]="icDescription" class="ltr:mr-4 rtl:ml-4" fxFlex="none" size="24px"></ic-icon>
      <span>DATOS TERPIA </span>
    </h2>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Nombres y Apellidos</mat-label>
        <input cdkFocusInitial formControlName="nombre" matInput>
        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex="auto">
        <mat-label>Fecha de Registro</mat-label>
        <input formControlName="fecha" matInput   [matDatepicker]="datepickerRef" ngModel >
        <mat-datepicker-toggle [for]="datepickerRef"  matSuffix></mat-datepicker-toggle>
        <mat-datepicker #datepickerRef></mat-datepicker>
      </mat-form-field>

    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Pedaleadas</mat-label>
        <input cdkFocusInitial formControlName="pedaleadas" matInput>
        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CREAR </button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">ACTUALIZAR </button>
  </mat-dialog-actions>
</form>
